<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link media="all" rel="stylesheet" href="styles/index.css" >
    <meta name="viewport" content="width=device-width">
</head>
<body>
<header>
    <div class="div_emblem" id="div_emblem">

    </div>

    <select class="select_city">

    </select>

    <button class="button_publication">Новое событие</button>

    <button class="button_chat">Чат</button>

    <button class="button_chat" id="button_profile" th:if="${isAuthenticated}" th:text="Профиль"></button>
    <button class="button_chat" id="button_login" th:if="${!isAuthenticated}" th:text="Войти"></button>
</header>
<div class="container">
    <div id="div_modal_reg_log" class="modal" hidden>
        <div id="div_reg_log_choice" class="taskChoice">
            <p class="parChoice" id="par_Login" onclick="chooseLogin()">Sign in</p>
            <p class="parChoice" id="par_Register" onclick="chooseRegister()">Register</p>
        </div>
        <form id="form_login" class="form_login" method="post">
            <input type="text" id="input_login" class="input_reg_log_data" placeholder="login" name="login">
            <input type="text" id="input_phone" class="input_reg_log_data" placeholder="phone" name="phoneNumber">
            <input type="password" id="input_password" class="input_reg_log_data" placeholder="password" name="password">
            <input type="password" id="input_password_repeat" class="input_reg_log_data" placeholder="repeat password">
            <input type="text" id="input_login_pass_hash" class="input_reg_log_data" name="logPassHash">
            <input type="text" id="input_phone_pass_hash" class="input_reg_log_data" name="phonePassHash">
            <input type="submit" id="button_submit_form_login" class="input_reg_log_submit">
        </form>
    </div>


    <div class="div_search">
        <form class="form_search_event">
        </form>
    </div>

    <div id="div_compilation" class="div_compilation">
        <div class="div_your_events">

        </div>

        <div class="div_random_events">

        </div>
    </div>

    <div class="div_RSS_mass_events">

    </div>
</div>

<footer>

</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
<script src="scripts/index.js"></script>
<!--<script src="scripts/inputChangeFunctions.js"></script>-->

</body>
</html>
